<section class="ftco-section" style="margin-top: 65px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(assets/images/bg-4.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                    class="fa fa-facebook"></span></a>
                  <a href="#"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                    class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="email" id="name" formControlName="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password"
                       required>
              </div>
              <div class="form-group">
                <button type="submit" style="background: #717fe0 !important; border: 1px solid #717fe0 !important;" class="form-control btn btn-primary rounded submit px-3">Sign In
                </button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0" formControlName="rememberMe" style="color: #717fe0">Remember Me
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" href="#" style="color: #717fe0">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
