<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Đăng nhập hệ thống</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h2 class="card-title text-isLoggedIncenter"> ĐĂNG NHẬP HỆ THỐNG</h2>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input autofocus type="text" id="inputEmail" class="form-control"
                                   placeholder="Email">
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control"
                                   placeholder="Mật khẩu">
                            <div class="remember">
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="remember_me">
                                    <label class="custom-control-label" for="customCheck1">Nhớ mật khẩu?</label>
                                </div>
                                <div>
                                    <p><a href="" routerLink="/reset-password" data-dismiss="modal">Quên mật khẩu?</a></p>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-lg btn-info text-uppercase" type="submit">Đăng nhập</button>
                        <button class="btn btn-lg btn-secondary text-uppercase"  type="button">
                            Huỷ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
