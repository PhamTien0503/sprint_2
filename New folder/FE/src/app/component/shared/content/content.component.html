<!-- Product -->
<section class="bg0 p-t-23 p-b-140">
  <div class="container">
    <div class="p-b-10">
      <h3 class="ltext-103 cl5">
        Product Overview
      </h3>
    </div>
    <div class="d-flex row">
      <div class="form-group m-1 col-md-3">
        <select class="form-control" #brandId>
          <option selected [value]="0">--Nhà sản xuất--</option>
          <option *ngFor="let br of brands" [value]="br.id">{{br.name}}</option>
        </select>
      </div>
      <div class="form-group m-1 col-md-3">
        <select class="form-control" #productTypeId>
          <option selected [value]="0">--Loại gạch--</option>
          <option *ngFor="let pr of productTypes" [value]="pr.id">{{pr.name}}</option>
        </select>
      </div>
      <div class="input-group m-1 col-md-3">
        <input type="text" class="form-control" placeholder="Nhập tên gạch" aria-label="Username" #nameProduct>
      </div>
      <div class="m-1 col-md-2">
        <button type="button" class="btn btn-outline-info"
                (click)="show(nameProduct.value,brandId.value, productTypeId.value)">Search
        </button>
      </div>
    </div>

    <div class="flex-w">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10"></div>
      <div class="row isotope-grid"  *ngIf="products">>
        <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women" *ngFor="let pr of products">

          <!-- Block2 -->
          <div class="block2">
            <div class="block2-pic hov-img0">
              <img
                src="{{pr.img}}"
                alt="IMG-PRODUCT">
              <div class="block2-btns flex-w">
                <a routerLink="product/detail/{{pr.id}}"
                   class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1"
                (click)="sendProduct(pr)">
                  Quick View
                </a>
              </div>
            </div>
            <div class="block2-txt flex-w flex-t p-t-14">
              <div class="block2-txt-child1 flex-col-l ">
                <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                  {{pr.name}}
                </a>
                <span class="stext-105 cl3">{{pr.price}}</span>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <!-- Load more -->
    <div class="flex-c-m flex-w w-full p-t-45">
      <a class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04" (click)="loadMore()">
        Load More
      </a>
    </div>
  </div>
</section>
